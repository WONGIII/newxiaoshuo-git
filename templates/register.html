{% extends "base.html" %}

{% block title %}注册 - 优雅小说{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1 class="auth-title">加入我们</h1>
            <p class="auth-subtitle">创建您的作家账户</p>
        </div>

        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="username" class="form-label">用户名</label>
                <input type="text" id="username" name="username" class="form-input" required>
                <p class="form-hint">用户名将作为您的笔名显示</p>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">邮箱</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">密码</label>
                <input type="password" id="password" name="password" class="form-input" required>
                <p class="form-hint">密码至少6位字符</p>
            </div>

            <button type="submit" class="btn btn-primary btn-full">注册</button>
        </form>

        <div class="auth-footer">
            <p>已有账户？ <a href="{{ url_for('login') }}" class="auth-link">立即登录</a></p>
        </div>
    </div>
</div>
{% endblock %}
