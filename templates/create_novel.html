{% extends "base.html" %} {% block title %}创建小说 - 优雅小说{% endblock %} {%
block content %}
<div class="form-container">
    <div class="form-card">
        <div class="form-header">
            <h1 class="form-title">创建新小说</h1>
            <p class="form-subtitle">开始您的创作之旅</p>
        </div>

        <form method="POST" class="form">
            <div class="form-group">
                <label for="title" class="form-label">小说标题</label>
                <input
                    type="text"
                    id="title"
                    name="title"
                    class="form-input"
                    required
                    placeholder="请输入小说标题"
                    maxlength="200"
                />
                <p class="form-hint">一个好的标题能吸引更多读者</p>
            </div>

            <div class="form-group">
                <label for="cover_image" class="form-label">封面图片URL</label>
                <input
                    type="url"
                    id="cover_image"
                    name="cover_image"
                    class="form-input"
                    placeholder="https://example.com/image.jpg"
                />
                <p class="form-hint">
                    推荐分辨率：300x400像素，支持JPG、PNG格式
                </p>
            </div>

            <div class="form-group">
                <label for="description" class="form-label">作品简介</label>
                <textarea
                    id="description"
                    name="description"
                    class="form-textarea"
                    placeholder="请简要介绍您的作品，包括故事背景、主要角色等..."
                    rows="6"
                    maxlength="1000"
                ></textarea>
                <p class="form-hint">
                    简洁明了的简介能帮助读者快速了解您的作品
                </p>
            </div>

            <div class="form-actions">
                <a
                    href="{{ url_for('author_dashboard') }}"
                    class="btn btn-outline-dark"
                    >取消</a
                >
                <button type="submit" class="btn btn-primary">创建小说</button>
            </div>
        </form>
    </div>
</div>

<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem;
    }

    .form-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        padding: 2rem;
    }

    .form-header {
        text-align: center;
        margin-bottom: 2rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .form-title {
        font-size: 2rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 0.5rem;
        font-family: "Noto Serif SC", serif;
    }

    .form-subtitle {
        color: #666;
        font-size: 1rem;
    }

    .form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-label {
        font-weight: 500;
        color: #333;
        margin-bottom: 0.5rem;
        font-size: 0.95rem;
    }

    .form-input {
        padding: 0.75rem 1rem;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: white;
    }

    .form-input:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }

    .form-textarea {
        padding: 0.75rem 1rem;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: white;
        resize: vertical;
        min-height: 120px;
        font-family: inherit;
        line-height: 1.5;
    }

    .form-textarea:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }

    .form-hint {
        font-size: 0.8rem;
        color: #6c757d;
        margin-top: 0.5rem;
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
        margin-top: 1rem;
        padding-top: 1.5rem;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    .btn-full {
        width: 100%;
    }

    @media (max-width: 768px) {
        .form-container {
            padding: 1rem;
        }

        .form-card {
            padding: 1.5rem;
        }

        .form-actions {
            flex-direction: column;
        }

        .btn {
            width: 100%;
        }
    }
</style>
{% endblock %}
